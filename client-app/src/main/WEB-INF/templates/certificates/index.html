<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список сертификатов &ndash; Сертификаты</title>
</head>
<body>
<a data-th-href="@{/templates/list}">&larr; К списку товаров</a>
<h1>Новый товар</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Товар</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${payloads?.getModels()}">
        <td data-th-text="${product.url}"></td>
        <td>
            <a data-th-href="@{/certificate)}"
               data-th-text="${product.validate}"></a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
